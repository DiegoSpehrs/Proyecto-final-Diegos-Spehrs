<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contacto</title>
</head>
<body>
    
    <header class="header">
        <div class="logo">
            <a href="../index.html">
              <img src="../img/SH-logo.webp" alt="Logo">
            </a>
          </div>
        <nav class="menus">
            <ul>
                <li class="catalogo">
                  <a href="./catalogo.html" class="l-menu">catalogo</a>
                </li>
                <li class="servicios">
                  <a href="./servicios.html" class="l-menu">servicios</a>

                  <a href="./acerca-de-nos.html" class="l-menu">sobre nosotros</a>

                  <a href="./contacto.html" class="l-menu">contacto</a>

              </ul>
        </nav>
    </header>

    <main class="main-contacto">
       
       <h1 class="titulo-formulario">Dejanos tus datos para que te contactemos!</h1> 

        <form class="formulario">
            <fieldset>
                <div>
                    <legend>Completa con tus datos</legend>
                    <label for="nombre">nombre:</label>
                    <input type="text" name="nombre" placeholder="Claudia Sanchez">
                </div>
            
                <div>
                    <label for="edad">edad:</label>
                    <input type="text" name="edad" placeholder="30">
                </div>
            
                <div>
                    <label for="¿como llegaste a nosotros?">¿como llegaste a nosotros?:</label>
                    <select name="¿como llegaste a nosotros?" id="">
                        <option value="instagram">instagram</option>
                        <option value="facebook">facebook</option>
                        <option value="por un amigo">por un amigo</option>
                        
                    </select>
                    <label for="codigo referido">codigo referido:</label>
                        <input type="text" name="codigo referido" placeholder="diego420">
                </div>
                    <label for="telefo">telefono:</label>
                    <input type="text" name="telefono" placeholder="1135369885">
                <div>
                    <label for="mail">dejanos tu mail:</label>
                    <input type="email" name="mail" placeholder="ejemplo@gmail.com"> 
                </div>
                
                <div>
                    <input type="submit" value="envia tus datos">
                    <input type="reset" value="borrar todo">
                </div>
            </fieldset>
        <form>
    </main>

    
    
    <footer class="footer">
        <span class="derechos-reservados">Todos los derechos reservados</span>
        <div class="boton-wp">
            <a href="">
                <img src="../img/boton-wp.webp" alt="Boton wathsapp">
              </a>
        </div>
    </footer>
